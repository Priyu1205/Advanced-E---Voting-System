<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #e9f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .message-box h2 {
      color: green;
      margin-bottom: 1rem;
    }

    .message-box p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>âœ… Thank You for Voting!</h2>
    <p id="votedPartyName">You voted for: <strong>...</strong></p>
  </div>

  <script>
    const votedParty = localStorage.getItem('votedParty');
    const partyDisplay = document.getElementById("votedPartyName");

    if (votedParty) {
      partyDisplay.innerHTML = `You voted for: <strong>${votedParty}</strong>`;
      localStorage.removeItem('votedParty'); // Clear after use
    } else {
      partyDisplay.innerHTML = `You have already voted or reached this page directly.`;
    }
  </script>
</body>
</html>
