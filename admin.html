<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjust height after navbar */
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-login {
      border-radius: 8px;
    }

    .error-msg {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
<nav class="navbar bg-white shadow-sm border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="./images.png" alt="Logo" width="100" class="me-2">
      <img src="./Election_Commission_of_India_Logo.svg.png" alt="Logo" width="100" class="me-2">
      <img src="./Aadhaar_Logo.svg.png" alt="Logo" width="100" class="me-2">
      <strong>
        <p style="font-weight: 600;font-size: 30px;">‎ ‎  Advance E-voting System </p>
      </strong> 
    </a>
    <div>
      <a href="/work/home.html" class="btn btn-outline-secondary me-2">
        <i class="bi bi-house-door me-1"></i> Home
      </a>
    </div>
  </div>
</nav>


  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-box">
      <h3 class="text-center mb-4">Admin Login</h3>
      <div class="mb-3">
        <label for="adminId" class="form-label">Admin ID</label>
        <input type="text" class="form-control" id="adminId" placeholder="Enter Admin ID">
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter Password">
      </div>
      <div class="error-msg mb-3" id="errorMsg">Invalid ID or password.</div>
      <button class="btn btn-primary w-100 btn-login" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
  const id = document.getElementById("adminId").value;
  const password = document.getElementById("adminPassword").value;
  const error = document.getElementById("errorMsg");

  const correctId = "admin123";
  const correctPassword = "securepass";

  if (id === correctId && password === correctPassword) {
    error.style.display = "none";
    localStorage.setItem("adminLoggedIn", "true");
    localStorage.setItem("adminLastActive", Date.now().toString()); // ✅ important
    window.location.href = "admin_work.html";
  } else {
    error.style.display = "block";
  }
}
    // Optional: redirect if already logged in
    window.onload = function () {
      if (localStorage.getItem("adminLoggedIn") === "true") {
        window.location.href = "admin_work.html";
      }
    };
  </script>
  
</body>
</html>
